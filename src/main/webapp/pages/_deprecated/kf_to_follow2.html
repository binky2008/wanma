<STYLE type="text/css">
    html {

    h3 { font-size: 13px; }

    #d1 { position: relative; border: 1px solid #ccc; line-height: 26px; }
    #d1 h3 { display: inline-block; background-color: #ccc; padding: 0 12px; }
    #d1 span { padding: 0 12px; }
    #d1 div { position: absolute; right: 0; display: inline-block; height: 100%; background-color: #049cdb; }
    #d1 div>i {  padding: 0 12px; }
    #d1 div>ul { display: none; position: absolute; right: 0px; border: 1px solid #95B8E7; padding: 10px; }
    #d1 div:hover>ul { display: block; }

    #t1 { width: 75%; margin-top: 10px; }
    #t1 th { line-height: 30px; font-size: 15px;  }
    #t1>thead>tr>th:nth-child(1) { width: 20%; color: #999; }
    #t1>thead>tr>th:nth-child(2) { width: 35%; }
    #t1>thead>tr>th:nth-child(3) { width: 45%; }

    #t1>tbody>tr>td:nth-child(1) { color: #999; }

    #t1>thead>tr>th,
    #t1>tbody>tr>td { border-right: 1px dashed #ccc; padding: 0 5px; }

    #r1 td { background-color: #eee; height: 40px; line-height: 20px; }
    #r1 td h4 { padding-left: 3px;  }
    #r1 td i { padding-left: 30px; font-size: 14px; }

    #t1 td.step { position: relative; }
    #t1 td.step>div { height: 40px; line-height: 40px; margin: 12px 3px; border: 1px solid #ccc; 
        text-align: center; font-size: 14px; }
    #t1 td.step>label { position: absolute; bottom: 10px; right: 20px; }

    #t1 td:nth-child(2).step>div { border: 1px solid #000; line-height: 20px; text-indent: 20px; }
    #t1 td:nth-child(2).step>div i { margin-left: 12px; }

    #t1 td.step .end { border-radius: 30px; width: 60px; background-color: #eee; }

    .arrow {
      width: 40px;
      height: 100px;
      position: relative;
      display: inline-block;
      margin: 0px 5px;
    }
    .arrow:before, .arrow:after {
      content: '';
      border-color: transparent;
      border-style: solid;
      position: absolute;
    }
    .arrow .curve {
      position: absolute;
      overflow: hidden;
    }
    .arrow .curve:before {
      content: '';
      position: absolute;
    }  
    .arrow-down:before {
      border: none;
      background-color: #ccc;
      height: 70%;
      width: 30%;
      top: 0;
      left: 35%;
    }
    .arrow-down:after {
      left: 0;
      top: 70%;
      border-width: 20px 20px;
      border-top-color: #ccc;
    }

    #t1 td:nth-child(2) .arrow-down:before { background-color: #049cdb; } 
    #t1 td:nth-child(2) .arrow-down:after { border-top-color: #049cdb; }
		 
</STYLE>
