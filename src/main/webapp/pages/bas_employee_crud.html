<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" href="../tools/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../tools/easyui/themes/icon.css">

    <script type="text/javascript" src="../tools/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../tools/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../tools/easyui/easyui-lang-zh_CN.js"></script>

    <style type="text/css">
        body {
            margin: 2px;
            font-family: '微软雅黑';
        }
        #fm{
            margin:0;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:80px;
        }
        .fitem input{
            width:160px;
        }
    </style>

    <script type="text/javascript">

$(document).ready(function(){
    initCombobox('stateId', 'State');
    initCombobox('genderId', 'Gender');
    initCombobox('departmentId', 'Department');
});

function initCombobox(id, code, params) {
    var url = '../param/json/combo/' + code;
    $.get(url, params, function(data){
        var _data = [];
        $.each(data, function(i, item){
            _data.push({'id': item[0], 'text': item[1]});
        });

        $('#' + id).combobox( {
                    panelHeight: '120px',
                    valueField: 'id',
                    textField: 'text',
                    data: _data
                });
    });
}

function create(){
    $('#dlg').dialog('open').dialog('setTitle','新增').dialog('center');
    $('#lockVersion').val('0'); //給版本号设置默认值.
}

function update(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $('#dlg').dialog('open').dialog('setTitle','修改').dialog('center');

        $.get("../employee/" + row.id, {}, function(data){
            data['state.id'] = data.state.id;
            data['gender.id'] = data.gender.id;
            data['department.id'] = data.department.id;
            data['lockVersion'] = data.lockVersion;
            $('#fm').form('load', data);
        });
    }
    else {
        $.messager.alert({
            title: '提示',
            msg: '您没有选中任何行，请先点击选中需要修改的行。'
        });
    }
}

function save(){
    $('#fm').form('submit',{
        url: '../employee',
        onSubmit: function(){
            return $(this).form('validate');
        },
        success: function(result){
            result = eval('(' + result + ')');
            if (result.errorMsg){
                $.messager.show({
                    title: 'Error',
                    msg: result.errorMsg
                });
            } else {
                $('#dlg').dialog('close'); // close the dialog
                $('#fm').form('clear');
                $('#dg').datagrid('reload'); // reload the employee data
            }
        }
    });
}

function _remove(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $.messager.confirm('Confirm','您确定要删除这行数据吗?', function(r){
            if (r) {
                $.ajax({
                     url: '../employee/' + row.id,
                     type: 'DELETE',
                     success: function(result) {
                        $('#dg').datagrid('reload'); // reload the employee data
                     }
                });
            }
        });
    }
    else {
        $.messager.alert({
            title: '提示',
            msg: '您没有选中任何行，请先点击选中需要删除的行。'
        });
    }
}
    </script>

</head>
<body>
    <table id="dg" title="数据列表" class="easyui-datagrid" border="false"
        url="../employee/"
        toolbar="#toolbar" pagination="true"
        rownumbers="true" fitColumns="true" fit="true" singleSelect="true">
        <thead>
            <tr>
                <th field="id" width="50">ID</th>
                <th field="code" width="50">员工编码</th>
                <th field="name" width="50">员工名称</th>
                <th field="position" width="50">岗位</th>
                <th field="departmentName" width="50">部门</th>
                <th field="phone" width="50">联系电话</th>
                <th field="genderName" width="50">性别</th>
                <th field="ownerSite" width="50">所属站点</th>
                <th field="email" width="50">邮箱</th>
                <th field="stateName" width="50">状态</th>
            </tr>
        </thead>
    </table>

    <div id="toolbar">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="create()">新建</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="update()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="_remove()">删除</a>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:400px;height:320px;padding:10px 20px;" closed="true" buttons="#dlg-buttons">
        <div class="ftitle">详细信息</div>
        <form id="fm" method="post" novalidate>
            <input name="id" type="hidden" />
            <input id="lockVersion" name="lockVersion" type="hidden" />
            <div class="fitem">
                <label>员工编码:</label>
                <input name="code" class="easyui-textbox" required />
            </div>
            <div class="fitem">
                <label>员工名称:</label>
                <input name="name" class="easyui-textbox" required />
            </div>
            <div class="fitem">
                <label>密码:</label>
                <input name="password" class="easyui-textbox" type="password" required />
            </div>
            <div class="fitem">
                <label>岗位:</label>
                <input name="position" class="easyui-textbox" required />
            </div>
            <div class="fitem">
                <label>部门:</label>
                <input name="department.id" id="departmentId" required />
            </div>
            <div class="fitem">
                <label>联系电话:</label>
                <input name="phone" class="easyui-textbox" required />
            </div>
            <div class="fitem">
                <label>性别:</label>
                <input name="gender.id" id="genderId" required />
            </div>
            <div class="fitem">
                <label>所属站点:</label>
                <input name="ownerSite" class="easyui-textbox" required />
            </div>
            <div class="fitem">
                <label>邮箱:</label>
                <input name="email" class="easyui-textbox" />
            </div>
            <div class="fitem">
                <label>状态:</label>
                <input name="state.id" id="stateId" required />
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()" style="width:90px">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>

</body>
</html>
