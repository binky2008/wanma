<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
<meta charset="UTF-8">
<title>录单</title>

<link rel="stylesheet" type="text/css" href="css/wanma.css">

<link rel="stylesheet" type="text/css" href="../tools/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../tools/easyui/themes/icon.css">

<script type="text/javascript" src="../tools/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../tools/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../tools/easyui/easyui-lang-zh_CN.js"></script>

<STYLE type="text/css">

html {
  height: 100%;
}

body{
  padding:0;
  margin:0;
  height: 100%;
  background-color: #FFF;
}

fieldset{
	width:100%;
  border:0px;
	border-top:1px solid lightgrey;
	margin:0 10px;
  *border-radius:5px;
}
 
legend{
	height:25px;
	font-weight: bolder;
	font-size: 14px;
	line-height: 25px;
  *background-color: red;
  margin-left: 10px;
}
  
div.row {
	margin:6px 20px;
}
 
div.row label {
  display: inline-block;
  min-width: 60px;
	height:20px;
	font-size:12px;
	line-height:20px;
	margin:0 10px;
}

.btn-separator {  
  display: inline-block;
  height: 24px;  
  border-left: 1px solid LightGrey;  
  margin: 1px 1px;
}
 
		 
</STYLE>

<script type="text/javascript">


$(function(){

  $('#receiver').combobox( {
          panelHeight: '80px',
          valueField: 'id',
          textField: 'text',
          data: [{"id": "1", "text": "张三"}, {"id": "2", "text": "李四"}, {"id": "3", "text": "王五"}]
      });
	 
  $('#serviceType').combobox( {
          panelHeight: '80px',
          valueField: 'id',
          textField: 'text',
          data: [{"id": "1", "text": "派送"}, {"id": "2", "text": "李四"}, {"id": "3", "text": "王五"}]
      });
});
	
function getGPS() {
  $('#dlg').dialog('open');
}

var myloader = function(param, success, error){
  var q = param.q || '';
  if (q.length <= 2){return false}
  $.ajax({
      url: 'http://gd.geobytes.com/AutoCompleteCity',
      dataType: 'jsonp',
      data: {
          q: q
      },
      success: function(data){
          var items = $.map(data, function(item,index){
              return {
                  id: index,
                  name: item
              };
          });
          success(items);
      },
      error: function(){
          error.apply(this, arguments);
      }
  });
}

</script>


</head>

<body>

  <div class="easyui-panel" style="padding:5px 5px; border:0px; border-bottom:1px solid #999;">
      <table>
        <tr>
          <td>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add',disabled:true">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit',disabled:true">修改</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove',disabled:true">删除</a>     
          </td>
          <td><div class="datagrid-btn-separator"></div></td>
          <td>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'">存为草稿</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-cancel'">取消</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-reload'">刷新</a>     
          </td>
          <td><div class="datagrid-btn-separator"></div></td>
          <td>
            <a href="#" class="easyui-menubutton" data-options="menu:'#mm1'">导出</a>
          </td>
          <td><div class="datagrid-btn-separator"></div></td>
          <td>
            <a href="#" class="easyui-linkbutton" data-options="plain:true">计算器</a>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'">帮助</a>
          </td>
        </tr>
      </table>     
  </div>
  <div id="mm1" style="width:100px;">
        <div>导出CSV</div>
        <div>导出Excel</div>
  </div>
  
  <br> 
	<div>
    <form method="post">
      <fieldset>
        <legend>寄件信息</legend>
        <div class="row">
          <label>寄件网点:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>寄件时间:</label><input style="width:150px" class="easyui-datetimebox" required="true"/>
          <label>收件员指派:</label><input id="receiver">
        </div>
        <div class="row">
          <label>客户信息:</label><input style="width:635px" class="easyui-textbox" />
        </div>
      </fieldset>
      <fieldset>
        <legend>收件信息</legend>
        <div class="row">
          <label>收件公司:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>收件电话:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>收件人:</label><input style="width:150px" class="easyui-textbox" required="true"/>
        </div>
        <div class="row">
          <label>收件地址:</label><input class="easyui-combobox" style="width:620px" data-options="
                loader: myloader,
                mode: 'remote',
                valueField: 'id',
                textField: 'name'
            ">
          <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='getGPS()'>GPS</a>
        </div> 
        <div class="row">
          <label>派件分拨:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>派件网点:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>服务方式:</label><input id="serviceType" required="true">
          <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='getRoute()'>查看路由</a>
        </div>        
      </fieldset>
      <fieldset>
        <legend>运单信息</legend>
        <div class="row">
          <label>运单编号:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>订单号:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>转入单号:</label><input style="width:150px" class="easyui-textbox"/>
          <label>来源:</label><input style="width:150px" class="easyui-textbox" />
        </div> 
        <div class="row">
          <label>货物名称:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>主要包装:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>件数:</label><input style="width:150px" class="easyui-textbox" required="true"/>
        </div> 
        <div class="row">
          <label>体积:</label><input style="width:150px" class="easyui-textbox" required="true"/>
          <label>实际重量:</label><input style="width:150px" class="easyui-textbox"/>
          <label>体积重量:</label><input style="width:150px" class="easyui-textbox"/>
          <label>计费重量:</label><input style="width:150px" class="easyui-textbox"/>
        </div> 
        <div class="row">
          <label>保价额:</label><input style="width:150px" class="easyui-textbox"/>
          <label>保险费:</label><input style="width:150px" class="easyui-textbox"/>
          <label>录单费:</label><input style="width:150px" class="easyui-textbox"/>
          <label>产品类型:</label>
          <input type="radio"><span>S3</span>
          <input type="radio"><span>S10</span>
          <input type="radio"><span>T3</span>
          <input type="radio"><span>T10</span>
        </div> 
        <div class="row">
          <label>特殊要求:</label><input style="width:635px" class="easyui-textbox" />
        </div> 
       </fieldset>

      <fieldset>
        <legend>增值服务</legend>
        <div class="row">
          <label>是否原单返回:</label><input type="checkbox" checked onchange="alert( $(this).is(':checked') )">
          <span>勾选填写回单号</span>
          <label>回单号:</label><input style="width:150px" class="easyui-textbox"/>&nbsp;&nbsp;&nbsp;
          <input type="checkbox"><label>是否上楼</label>
          <input type="checkbox"><label>是否清点</label>
          <input type="checkbox"><label>是否专车进仓</label>
          <input type="checkbox"><label>是否报关</label>
        </div> 
        <div class="row">
          <label>短信通知:</label>
          <input type="checkbox"><label>寄件人</label>
          <input type="checkbox"><label>收件人</label>
        </div> 
      </fieldset>
      <fieldset>
        <legend>客户支付方式</legend>
        <div class="row">
          <label>支付方式:</label>
          <input type="radio" checked><label>现付</label>
          <input type="radio"><label>月结</label>
          <input type="radio"><label>到付</label>
          <label>运费金额:</label><input style="width:150px" class="easyui-textbox"/>
        </div> 
      </fieldset>

      <div style="text-align:center; margin:10px 0;">
        <a href="#" class="easyui-linkbutton" style="width:100px" onclick='query()'>打印子单</a>&nbsp;&nbsp;&nbsp;
        <a href="#" class="easyui-linkbutton" style="width:100px" onclick='query()'>转现场订单</a>&nbsp;&nbsp;&nbsp;
        <a href="#" class="easyui-linkbutton" style="width:100px" onclick='query()'>保存到草稿箱</a>
      </div>
      
    </form>
        
	</div>

  <div id="dlg" class="easyui-dialog" title="查看派送网点GPS" style="width:1080px;height:600px;" closed="true">
    <iframe scrolling="auto" frameborder="0" src="map.html" style="width:100%;height:100%;"></iframe>
  </div>

</body>
</html>
