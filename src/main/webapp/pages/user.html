<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
<meta charset="UTF-8">
<title>用户管理</title>

<link rel="stylesheet" type="text/css" href="css/wanma.css">

<link rel="stylesheet" type="text/css" href="../tools/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../tools/easyui/themes/icon.css">

<script src="../tools/easyui/jquery.min.js"></script>
<script src="../tools/easyui/jquery.easyui.min.js"></script>
<script src="../tools/easyui/easyui-lang-zh_CN.js"></script>

<script src="js/common.js"></script>

<STYLE type="text/css">


		 
</STYLE>

<script type="text/javascript">


$(function(){
	 
});
	
</script>


</head>

<body>

	<div id="cc" class="easyui-layout" fit="true" >
		<div data-options="region:'north'" style="height:45px;padding:6px 12px;">
            <label>用户名：</label><input id="userName" required="true" class="easyui-textbox" style="width:180px;"></input>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='query()'>查询</a>
        </div>
        <div data-options="region:'center'" border="false" title="用户列表">
        	<table id="t1"></table>
        	<div id="toolbar">
		        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="update()">修改</a>
		        <a href="#" class="easyui-linkbutton" plain="true" onclick="syncFromV5()">同步V5</a>
		    </div>
        </div>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:800px;height:320px;padding:10px;" closed="false" buttons="#dlg-buttons" title="用户信息">
        <form id="fm" method="post" novalidate>
            <input name="id" type="hidden">
            <table>
            	<tr>
            		<td class="label"><label>用户名:</td>
            		<td width="160px">
                		<input name="loginName" class="easyui-textbox" required="true">
            		</td>
            		<td class="label">中文名称:</td>
            		<td width="160px">
                		<input name="userName" class="easyui-textbox" required="true">
            		</td>
            		<td class="label">用户类型:</td>
            		<td width="160px">
                		<input name="userType.id" id="userType" class="easyui-textbox" required="true">
            		</td>
            	</tr>
    
            </table>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" >取消</a>
    </div>
   

</body>
</html>
