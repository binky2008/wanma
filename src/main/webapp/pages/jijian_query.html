<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>寄件运单综合查询</title>

<link rel="stylesheet" href="css/wanma.css">

<link rel="stylesheet" href="../tools/easyui/themes/default/easyui.css">
<link rel="stylesheet" href="../tools/easyui/themes/icon.css">

<script src="../tools/easyui/jquery.min.js"></script>
<script src="../tools/easyui/jquery.easyui.min.js"></script>
<script src="../tools/easyui/datagrid-filter.js"></script>
<script src="../tools/easyui/easyui-lang-zh_CN.js"></script>

<script src="js/common.js"></script>

<style type="text/css">
    

</style>

<script type="text/javascript">

$(document).ready(function(){

    query();

});

var FIELDS_1 = [
        { field : 'f1', title : '寄件日期', width : 80, sortable: true},
        { field : 'f2', title : '签收记录', width : 60 },
        { field : 'f3', title : '客户名称', width : 80, sortable: true },
        { field : 'f4', title : '客户单号', width : 70 },
        { field : 'f5', title : '运单编号', width : 90, align: "center", styler: 
            function(value, row, index){
                if (value){
                    return 'cursor: pointer;';
                }
            } 
        }, 
        { field : 'f6', title : '在途信息', width : 160 }, 
        { field : 'f7', title : '目的地', width : 50 }
    ],
    FIELDS_2 = [
        { field : 'f8', title : '目的站点', width : 70 },
        { field : 'f9', title : '货物数量', width : 70 }, 
        { field : 'fa', title : '货物体积', width : 70 }, 
        { field : 'fb', title : '货物重量', width : 70 }, 
        { field : 'fb1', title : '折扣', width : 70 }, 
        { field : 'fc', title : '计费重量', width : 70 }, 
        { field : 'fd', title : '电子面单', width : 70 }, 
        { field : 'fe', title : '录单员', width : 70, sortable: true }, 
        { field : 'ff', title : '付款方式', width : 60 }, 
        { field : 'fg', title : '取件员', width : 60 }, 
        { field : 'fh', title : '提货车辆', width : 70 }, 
        { field : 'fi', title : '签收时间', width : 80 }
    ];

function query(params) {
    params = params || {};

    var dg = $('#t1').datagrid({
        url: 'data/jijian_2.json',
        queryParams: params,
        fit : true,
        fitColumns : false,
        pageSize : 1000,
        rownumbers : true,
        singleSelect : true,
        checkOnSelect : true,
        selectOnCheck : true,
        remoteSort : false,
        multiSort : true,
        nowrap: false,
        sortName : "f1",
        sortOrder : "desc",
        frozenColumns: [FIELDS_1], 
        columns : [FIELDS_2],
        onHeaderContextMenu: function(e, field){
            e.preventDefault();
            if (!cmenu){
                createColumnMenu();
            }
            cmenu.menu('show', {left:e.pageX, top:e.pageY});
        },
        rowStyler: function(index, row) {
            if (row.hasW){
                return 'background-color:red;';
            }
        },
        onDblClickCell: function(index, field, value) {
            if(field !== 'f5') return;
            $.messager.alert({
                title: '提示',
                msg: '打开运单【'+value+'】的《快件跟踪查询》和《问题件信息查询》'
            });
        }
    });

    dg.datagrid('enableFilter', [{
            field:'id',
            type:'numberbox',
            options:{precision:1},
            op:['equal','notequal','less','greater']
        }]);
}

function beginQuery() {
    var params = {};
    params.code = $('#param1').val();
    params.name = $('#param2').val();
    params.stateId = $('#param3').textbox("getValue");
    query(params);
}

</script>

</head>
<body>
    <div id="main" class="easyui-layout" fit="true" >
        <div id="queryContainer" data-options="region:'north'" border="false">
            查询条件：
            <input id="param1" class="easyui-textbox" data-options="prompt:'运单号/客户单号/客户名称'" style="width:400px"/>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick='beginQuery()'>查询</a>&nbsp;&nbsp;
            <a href="#" class="easyui-linkbutton" onclick='moreParams()'>业务员关联</a>&nbsp;
        </div>
        <div id="dataContainer" data-options="region:'center'" border="false" title="寄件运单综合查询">
            <table id="t1" border="false"></table>
        </div>
    </div>

</body>
</html>
