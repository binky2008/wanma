<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
<meta charset="UTF-8">
<title>用户管理</title>

<link rel="stylesheet" type="text/css" href="css/wanma.css">

<link rel="stylesheet" href="../tools/easyui/themes/default/easyui.css">
<link rel="stylesheet" href="../tools/easyui/themes/icon.css">

<script src="../tools/easyui/jquery.min.js"></script>
<script src="../tools/easyui/jquery.easyui.min.js"></script>
<script src="../tools/easyui/easyui-lang-zh_CN.js"></script>

<script src="js/common.js"></script>

<STYLE type="text/css">


		 
</STYLE>

<script type="text/javascript">

$(document).ready(function(){
    query();
    
    initCombobox('stateId', 'EntityState', {}, 1);
    initCombobox('positionId', 'UserJob');

    initCombobox('param3', 'UserJob');

    $('#positionId').combobox( {
        onChange : function(newValue, oldValue) {
            var newText = $(this).combobox("getText") || '';
            if ( newText.indexOf('财务') < 0 ) {
                $(".ackspan").hide();
                $("#_ack").textbox("setValue", "-1");
            } 
            else {
                $(".ackspan").show();
            }
        },
        onSelect: function(record) {
            // console.log(record); // {"id":11, "text": "财务"}
        }
    });

    $('#ownerSiteId').combobox( {
            panelHeight: '60px',
            valueField: 'id',
            textField: 'name',
            data: [window.parent.ownerSite]
        }).textbox('readonly', true);

});

function create(){
    $('#fm').form('clear');
    $('#dlg').dialog('open').dialog('setTitle', '新增员工').dialog('center');
    $('#lockVersion').val('0'); //給版本号设置默认值.

    $('#ownerSiteId').combobox('setValue', window.parent.ownerSite.id);
    initCombobox('stateId', 'EntityState', {}, 1);
    $('#_code').textbox('readonly', false);
}

function update(){
    var row = $('#t1').datagrid('getSelected');
    if (row){
        $('#dlg').dialog('open').dialog('setTitle','修改员工信息').dialog('center');

        $.get("../employee/" + row.id, {}, function(data){
            data['state.id'] = data.state.id;
            data['ownerSite.id'] = data.ownerSite.id;
            if(data.position) data['position.id'] = data.position.id;

            $('#fm').form('load', data);

            $('#_code').textbox('readonly', true);
        });
    }
    else {
        $.messager.alert({
            title: '提示',
            msg: '您没有选中任何行，请先点击选中需要修改的行。'
        });
    }
}

function save(){
    $('#fm').form('submit',{
        url: '../employee',
        onSubmit: function(){
            return $(this).form('validate');
        },
        success: function(result){
            result = eval('(' + result + ')');
            if (result.errorMsg){
                $.messager.show({
                    title: '异常信息提示',
                    msg: result.errorMsg
                });
            } else {
                closeDialog();
                $('#t1').datagrid('reload'); // reload the employee data
            }
        }
    });
}

function closeDialog() {
    $('#dlg').dialog('close'); // close the dialog
    $('#fm').form('clear');
}

function _remove(){
    var row = $('#t1').datagrid('getSelected');
    if (row){
        $.messager.confirm('Confirm', '您确定要删除这行数据吗?', function(r){
            $.ajax({
                 url: '../employee/' + row.id,
                 type: 'DELETE',
                 success: function(result) {
                    $('#t1').datagrid('reload'); 
                 }
            });       
        });
    }
    else {
        $.messager.alert({
            title: '提示',
            msg: '您没有选中任何行，请先点击选中需要删除的行。'
        });
    }
}

var FIELDS_1 = [        
        { field : 'code', title : '员工编码', width : 80 },
        { field : 'name', title : '员工名称', width : 80 },
        { field : 'stateName', title : '状态', width : 80 },
        { field : 'positionName', title : '岗位', width : 80 }, 
        { field : 'department', title : '部门', width : 80 }, 
        { field : 'ownerSiteName', title : '所属站点', width : 80 }, 
        { field : 'gender', title : '性别', width : 80 }, 
        { field : 'email', title : '邮箱', width : 100 }, 
        { field : 'phone', title : '联系电话', width : 80 }
    ];

function query(params) {
    params = params || {};

    $('#t1').datagrid({
        url: '../employee/query',
        queryParams: params,
        fit : true,
        fitColumns : true,
        pagination : true,
        rownumbers : true,
        singleSelect : true,
        toolbar: [ 
            { text: '同步V5', handler: syncFromV5 }, 
            '-', { text: '修改', iconCls: 'icon-edit', handler: update }, 
            '-', { text: '删除', iconCls : 'icon-remove', handler : _remove }, 
            '-', { text: '导出', handler : _export }
        ] ,
        columns : [FIELDS_1],
        loadFilter: function(data){
            $.each(data.rows, function(i, item){
                item.stateName = item.state.text;
                item.positionName = item.position ? item.position.text : "";
                item.ownerSiteName = item.ownerSite.name;
            });
            return data;
        }
    });
}

function beginQuery() {
    var params = {};
    params.code = $('#param1').val();
    params.name = $('#param2').val();
    params.positionId = $('#param3').textbox("getValue");
    query(params);
}

function syncFromV5() {

}
	
</script>


</head>

<body>

	<div id="cc" class="easyui-layout" fit="true" >
		<div data-options="region:'north'" style="height:45px;padding:6px 12px;">
            <label>用户名：</label><input id="param1" class="easyui-textbox"></input>
            <label>用户类型：</label><input id="param2" class="easyui-textbox"></input>

            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick='beginQuery()'>查询</a>
        </div>
        <div data-options="region:'center'" border="false" title="用户列表">
        	<table id="t1"></table>
        </div>
    </div>

    <div id="dlg" title="用户信息" class="easyui-dialog" style="width:800px;height:320px;" closed="false" buttons="#dlg-buttons">
        <form id="fm" method="post" novalidate>
            <input name="id" type="hidden">
            <input id="lockVersion" name="lockVersion" type="hidden" />
            <table>
            	<tr>
            		<td class="label"><label>用户名:</td>
            		<td>
                		<input name="loginName" class="easyui-textbox" required="true">
            		</td>
            		<td class="label">中文名称:</td>
            		<td>
                		<input name="userName" class="easyui-textbox" required="true">
            		</td>
            		<td class="label">用户类型:</td>
            		<td>
                		<input name="userType.id" id="userTypeId" class="easyui-textbox" required="true">
            		</td>
            	</tr>
    
            </table>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" >取消</a>
    </div>
   

</body>
</html>
